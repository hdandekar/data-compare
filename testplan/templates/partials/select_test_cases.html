<h1 class="is-size-5">Test Case List</h1>
<div id="testcases_div" class="box">
  <form method="post"
        hx-post="{% url 'update_testrun' project.id testrun.id %}"
        hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
        hx-swap="innerHTML">
    {% for tc in testcases %}
      <div class="row p-1">
        <label class="checkbox" for="id_testcases_{{ tc.id }}">
          <input type="checkbox"
                 name="testcases"
                 value="{{ tc.id }}"
                 id="id_testcases_{{ tc.id }}" />
          {{ tc.tcname }}
        </label>
      </div>
    {% endfor %}
    <div class="row mt-2">
      <div class="col">
        <button class="button is-success is-small" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
