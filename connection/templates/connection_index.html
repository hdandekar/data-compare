{% extends 'app_base.html' %}

{% block title %}
  Database Connections
{% endblock title %}
{% block content %}
  {% load static %}

  <div class="container">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li>
          <a href="#">Settings</a>
        </li>
        <li>
          <a href="#">Database Connections</a>
        </li>
        <li>
          <a hx-get="{% url 'settings:create_connection' %}" hx-target="#dialog">
            <i class="fa-solid fa-plus fa-lg has-text-success"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div hx-trigger="load, listChanged from:body"
         hx-get="{% url 'settings:list_connection' 1 %}"
         hx-target="this"
         id="connection_items">
      <tr class="text-center">
        <td class="spinner-border" role="status">
          <span class="visually-hidden text-center">Loading...</span>
        </td>
      </tr>
    </div>
  </div>
  <!-- Placeholder for the modal -->
  <div id="modal" class="modal">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
  </div>
  <script src="{% static 'js1/toast.js' %}"></script>
  <script src="{% static 'js1/dialog.js' %}"></script>
{% endblock content %}
