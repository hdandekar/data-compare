{% extends "app_base.html" %}

{% load static %}

{% block title %}
  User: {{ object.name }}
{% endblock title %}
{% block content %}
  <section class="is-main-section">
    <div class="columns is-ancestor">
      <div class="column is-one-quarter">
        <div class="card tile is-child">
          <header class="card-header">
            <p class="card-header-title is-centered">
              <span class="icon pr-5"></span>
              Profile
              {% if request.user.id == object.id %}
                <span class="pl-5">
                  <a class="  button is-success is-small" href="{% url 'users:update' %}">Edit</a>
                </span>
              {% endif %}
            </p>
          </header>
          <div class="card-content">
            <div class="is-user-avatar image has-max-width is-aligned-center pb-2">
              {% if user.avatar %}<img src="{{ user.avatar.url }}" alt="{{ user.name }}" />{% endif %}
              <p class="pt-1 is-fullwidth has-text-centered has-text-weight-semibold">{{ user.name }}</p>
              <p class="pt-1 is-fullwidth has-text-centered">{{ user.designation }}</p>
            </div>
            <div class="field is-horizontal p-0">
              <div class="field-label is-normal">
                <label class="label">
                  <i class="fa-solid fa-envelope"></i>
                </label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input readonly
                           value="{{ user.email }}"
                           class="input is-static"
                           type="email"
                           name="email"
                           id="id_email"
                           autofocus="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal p-0">
              <div class="field-label is-normal">
                <label class="label" for="id_mobile_number">
                  <i class="fa-solid fa-mobile-button"></i>
                </label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input value="{{ user.mobile_number }}"
                           class="input is-static"
                           readonly
                           type="text"
                           name="mobile_number"
                           id="id_mobile_number"
                           autofocus="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal p-0">
              <div class="field-label is-normal">
                <label class="label" for="id_address">
                  <i class="fa-solid fa-location-pin"></i>
                </label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input value="{{ user.address }}"
                           class="input is-static"
                           readonly
                           type="text"
                           name="address"
                           id="id_address"
                           autofocus="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal p-0">
              <div class="field-label is-normal">
                <label class="label" for="id_website">
                  <i class="fa-solid fa-link"></i>
                </label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input value="{{ user.website }}"
                           class="input is-static"
                           readonly
                           type="text"
                           name="website"
                           id="id_website"
                           autofocus="" />
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="field is-horizontal p-0">
              <div class="field-label is-normal">
                <label class="label" for="id_twitter_link">
                  <i class="fa-brands fa-twitter"></i>
                </label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input value="{{ user.twitter_link }}"
                           class="input is-static"
                           readonly
                           type="text"
                           name="twitter_link"
                           id="id_twitter_link"
                           autofocus="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal p-0">
              <div class="field-label is-normal">
                <label class="label" for="id_github_link">
                  <i class="fa-brands fa-github"></i>
                </label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input value="{{ user.github_link }}"
                           class="input is-static"
                           readonly
                           type="text"
                           name="github_link"
                           id="id_github_link"
                           autofocus="" />
                  </div>
                </div>
              </div>
            </div>
          </hr />
        </div>
      </div>
    </div>
    <div class="column"></div>
  </div>
</section>
{% endblock content %}
